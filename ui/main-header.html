<div class="user-buttons">
  <div id="login" class="user_button">Вход</div>
  <form id="login_form" action="#" hidden="hidden">
    <div class="form-group">
      <label for="username">Потребителско име *</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="password">Парола *</label>
      <input type="password" class="form-control" id="password">
    </div>
    <input id="login_submit" class="btn btn-default" type="button" value="Продължи">
  </form>
  <div id="register" class="user_button">Регистрация</div>

  <form id="registration_form" class="form-horizontal" action="#" hidden="hidden">
    <div>
      <h3>Въвеждане на код</h3>
      <section>
          <form action="" class="form-horizontal">
            <div class="form-group">
              <label for="codeInputField">Тук можеш да въведеш кода, който си получил от охранителното устройство след чекиране на ISIC карта си</label>
              <input type="text" class="form-control" id="codeInputField" placeholder="Код">
            </div>
            <!-- <input type="submit" value="Продължи"> -->
          </form> 
      </section>
      <h3>Вече може да се регистрираш</h3>
      <section>
          <form action="" class="form-horizontal">
            <div class="form-group">
              <label for="usernameLoginInput">Потребителско име *</label>
              <input type="text" class="form-control" id="usernameLoginInput">
            </div>
            <div class="form-group">
              <label for="passwordLoginInput">Парола *</label>
              <input type="password" class="form-control" id="passwordLoginInput" placeholder="Код">
            </div>
          </form> 
      </section>
    </div>
  </form>
</div>
<div class="subscribtion-buttons">
  <div class="subscribtion-button twitter">
    <!-- <img src="img/twitter.png" alt="S"> -->
  </div>
  <div class="subscribtion-button telegram">
    <!-- <img src="img/telegram.png" alt="S"> -->
  </div>
</div>
